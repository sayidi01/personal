<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <section id="sec"  style="position: absolute; transform: translate(-50%,-50%);top: 50%; left : 50% ">
        <h1 class="text-primary">Personal info </h1>
        <p class="text-secondary">please provide your name,email address,and phone number</p>
        <h4   class="text-info mt-3">Name <span id="errName" class="text-danger">(invalid name)</span></h4>
        <input id="name" class="mt-2 mb-2" placeholder="e.g.stephen.king">
        <h4  class="text-info">Email Adress <span id="errEmail" class="text-danger">(invalid email)</span></h4>
        <input id="email" class="mt-2 mb-2" placeholder="e.g.stephen.king">
        <h4  class="text-info">Phone Number <span id="errNumber" class="text-danger">(invalid Number)</span></h4>
        <input id="phoneNumber" class="mt-2 mb-2" placeholder="e.g.stephen.king">
    </section>
    <div>
        <button class="bg-primary rounded btn btn-primary" style="position: absolute; top : 80% ;left: 70%">Next Step</button>
    </div>









    <script src="script.js"></script>
</body>
</html>
